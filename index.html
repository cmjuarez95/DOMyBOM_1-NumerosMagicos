<!-- Crea una web con bootstrap y js, que contenga un botón comenzar el juego, en ese momento se crea un número aleatorio que el usuario deberá adivinar, la interfaz del usuario debe tener además un input para ingresar un número y un botón enviar, al presionar el botón enviar mostrar en un alert si el usuario adivino o no el número mágico, si no lo adivino indicarle con un alert si el numero que ingreso es mayor o menor al número mágico.
Cuando el usuario adivine el numero mostrar un mensaje indicando al usuario que adivino el numero. -->

<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Punto 1 práctico DOM y BOM">
    <meta name="author" content="Mariano Juárez">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">


    <title>Numeros Magicos</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-danger-subtle">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand mx-0" href="./index.html">Números Mágicos</a>  
            </div>
        </nav>
    </header>

    <main>
        <section class="d-flex justify-content-center my-3">
            <button class="btn btn-danger mx-0">Comenzar el juego</button>
        </section>
        <p id="parrafo" class="text-center"></p>
         <article>
            <div class="d-flex justify-content-center">   
                 <form id="formNumero" class="visually-hidden">
                    <label for="nombre">Ingrese un número ✨</label>
                    <input type="text" id="nombre" class="form-control">
                    <button class="btn btn-danger my-1">Enviar</button>
                </form>

            </div>
        </article>
    </main>

    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
